{% extends 'base.html' %}

{% load static %}

{% block content %}

<head>
  <title>Signup Template for Bootstrap Â· Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
  <div class="container">
    <h1 class="text-center logo my-4">
      <a class="top-page" href="{% url 'firstpg' %}">Study Do Myself</a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Sign up</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% for item in form %}
              <div class="form-group">
                <input type="{{item.field.widget.input_type}}" class="form-control" placeholder="{{item.name}}"
                  {% if item.field.required %}required{% endif %} name="{{item.name}}" id="{{item.id_for_label}}">
              </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {{ form.errors }}
</body>

{% endblock content %}
