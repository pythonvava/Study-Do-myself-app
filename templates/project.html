{% extends 'base.html' %}

{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="http://mplus-fonts.sourceforge.jp/webfonts/general-j/mplus_webfonts.css">
    <link rel="stylesheet" href="{% static 'css/makeproject.css' %}">
    <title>プロジェクト作成</title>
</head>

<body>
    <h2>プロジェクト作成</h2>
        <form class="form-makeproject" method='POST' action='project'> {% csrf_token %}

            {%for item in form%}
                <div class="form-group"></div>
                    <input 
                        type="{{item.name.widget.input-type}}"
                        class="form-control"
                        placeholder="{{item.name}}"
                        {% if item.field.required %}required{% endif %}
                        name="{{item.name}}" 
                        id="{{item.id_for_label}}">              
                </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登録する</button>
    </form>
</body>

{% endblock content %}
